<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <table>
        <tr>
            <td><p align = "right">Name: </p></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>
                <label><p align = "right">Class:</p></label>
            </td>
            <td>
                <select>
                    <option>I </option> 
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                </select>
                <label>Year</label>
            </td>   
        </tr>
        
        <tr>
            <td>
                <label><p align = "right">Qualification:</p></label>
            </td>
            <td>
                <select>
                    <option>A. Tech</option> 
                    <option>B. Tech</option>
                    <option>C. Tech</option>
                    <option>D. Tech</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><p align = "right">Email ID: </p></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><p align = "right">Address: </p></td>
            <td><textarea rows = "5"></textarea></td>
        </tr>
        <tr>
            <td>
                <p>Upload Photo: </p>
            </td>
            <td>
                <input type="file">
            </td>
            <td>
                
            </td>
        </tr>
            <tr>
                <td></td>
                <td>
                    <button>Register</button>
                    <button>Clear</button>
                </td>
            </tr>
    </table>
</body>
</html>
